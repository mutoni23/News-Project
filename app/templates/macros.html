<!-- Displaying sources macro -->
{% macro displaySources(sources) %}
    {% for source in sources %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-sourcelg-4 review-card">
        <h2>{{ source.name}} </h2>
        <p> {{ source.description | truncate(30) }}</p>
        <p> {{ source.category}} </p> 
        <a href="{{ source.url}}" target="_blank">  {{ source.url}}</a><br>
        <a href="/articles/{{ source.id}}" class="btn btn-primary">View Articles</a>
    </div>
    {% endfor %}
{% endmacro %}
